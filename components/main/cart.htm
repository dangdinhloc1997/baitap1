<div class="cart container mt-4">
    <div class="row">
        <h2 class="text-center">Your cart</h2>
        <div class="col-lg-12">
            <ul class="w-100 mt-5">
                <li class="row d-flex align-items-center">
                    <div class="col-2 my-2"></div>
                    <div class="col-2 my-2">Name</div>
                    <div class="col-2 my-2">Count</div>
                    <div class="col-2 my-2">Price</div>
                    <div class="col-2 my-2">Total</div>
                    <div class="col-2 my-2"></div>
                </li>
                <li ng-repeat="item in cart track by $index" class="row d-flex align-items-center">
                    <div class="col-2 my-2"><img ng-src="{{item.imgUrl}}" alt="" class="cart-item-img"></div>
                    <div class="col-2 my-2">{{item.title}}</div>
                    <div class="col-2 my-2">{{item.count}}</div>
                    <div class="col-2 my-2">{{item.price}}</div>
                    <div class="col-2 my-2">{{item.price*item.count}}</div>
                    <div class="col-2 my-2"><button class="btn btn-danger" ng-click="clearCartItem(item)">Clear</button></div>
                </li>
            </ul>
        </div>
    </div>
</div>

<style>
    .cart {
        min-height: 100vh;
    }
    .cart-item-img {
        width: 30%;
        margin: 0 auto;
    }
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
